<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="https://kit.fontawesome.com/50718e42df.js" crossorigin="anonymous" SameSite="None"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		

	</head>
	<body>
		<div class="headerDiv">
			<div class="titleIcon">
				<i class="fas fa-tasks fa-3x"></i>
			</div>
			<div class="titleDiv">
				<h1 class="title">Task Manager</h1>
			</div>
		</div>

		<div class="formsDiv">
			<div class="one">
				<input class="form1" type="text" placeholder="Filter your tasks" id="search-todo">
			</div>
			<div class="two">
				<form class="form2" id="form">
					<input id="formInput" placeholder="Add a task" name="formEntry">
				</form>
			</div>
			<div class="three">
				<button class="formButton" id="remove-all">Remove my tasks</button>
			</div>
		</div>
		<br>
		
		<div id="todos">
			<div class="total"></div>
			<div class="todoText">

			</div>

			
		</div>
		<br><br>
	
		<!-- Footer -->
		<footer class="page-footer font-small blue pt-4">

				<!-- Footer Links -->
				<div class="container-fluid text-center text-md-left">
			
				<!-- Grid row -->
				<div class="row">
			
					<!-- Grid column -->
					<div class="col-md-6 mt-md-0 mt-3">
			
					<!-- Content -->
					<h5 class="text">Task Manager App</h5>
					<p class="footer-p">Developed by Jean-Paul Horrigan</p>
					<p class="footer-p">Horrigan.JP@outlook.com</p>
			
					</div>
					<!-- Grid column -->
			
					<hr class="clearfix w-100 d-md-none pb-3">
			
					<!-- Grid column -->
					<div class="col-md-3 mb-md-0 mb-3">
						<label>
							Hide Completed: <input id="hideCompleted" type="checkbox">
						</label>	
					</div>
					<!-- Grid column -->
			
					<!-- Grid column -->
					<div class="col-md-3 mb-md-0 mb-3">

			
					</div>
					<!-- Grid column -->
			
				</div>
				<!-- Grid row -->
			
				</div>
				<!-- Footer Links -->
			
		</footer>
		<!-- Footer -->
		<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
		<script src="todo-functions.js"></script>
		<script src="todo.js"></script>
	</body>

</html>
